apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rs-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/proxy-body-size: 800m
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
    nginx.ingress.kubernetes.io/limit-rps: "7"
    nginx.ingress.kubernetes.io/limit-burst-multiplier: "6"
    nginx.ingress.kubernetes.io/server-snippet: |
      gzip on;
      gzip_vary on;
      gzip_proxied any;
      gzip_comp_level 5;
      gzip_buffers 16 8k;
      gzip_http_version 1.1;
      gzip_min_length 768;

      gzip_types
      application/atom+xml
      application/javascript
      application/json
      application/ld+json
      application/manifest+json
      application/rss+xml
      application/vnd.geo+json
      application/vnd.ms-fontobject
      application/x-font-ttf
      application/x-web-app-manifest+json
      application/xhtml+xml
      application/xml
      font/opentype
      image/bmp
      image/svg+xml
      image/x-icon
      text/cache-manifest
      text/css
      text/plain
      text/vcard
      text/vnd.rim.location.xloc
      text/vtt
      text/x-component
      text/x-cross-domain-policy;
spec:
  rules:
    - http:
    - host: api.recipesage.com
      http:
        paths:
          - path: /(api/?)?(.*)
            pathType: Prefix
            backend:
              service:
                name: rs-api
                port:
                  number: 3000
    - host: api.beta.recipesage.com
      http:
        paths:
          - path: /(api/?)?(.*)
            pathType: Prefix
            backend:
              service:
                name: rs-api-beta
                port:
                  number: 3000
    - host: grip.recipesage.com
      http:
        paths:
          - path: /(grip/)?(ws)
            pathType: Prefix
            backend:
              service:
                name: rs-pushpin
                port:
                  number: 7999
    - host: grafana.recipesage.com
      http:
        paths:
          - path: /()(.*)
            pathType: Prefix
            backend:
              service:
                name: rs-grafana
                port:
                  number: 3000
    - host: weblate.recipesage.com
      http:
        paths:
          - path: /()(.*)
            pathType: Prefix
            backend:
              service:
                name: rs-weblate
                port:
                  number: 8080
  tls:
    - hosts:
        - recipesage.com
        - www.recipesage.com
        - beta.recipesage.com
        - staging.recipesage.com
        - api.recipesage.com
        - api.beta.recipesage.com
        - grip.recipesage.com
        - grafana.recipesage.com
        - weblate.recipesage.com
      secretName: rs-tls
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: julian@recipesage.com
    # Name of a secret used to store the ACME account private key
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - selector: {}
        dns01:
          route53:
            region: us-east-1
            accessKeyID: AKIAZLFSMAZJ7MRMVGFN
            secretAccessKeySecretRef:
              name: cert-manager-aws
              key: secret-access-key
