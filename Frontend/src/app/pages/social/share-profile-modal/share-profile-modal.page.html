<ion-header>

  <ion-toolbar>
    <ion-title>
      {{ 'pages.shareProfile.title' | translate:{name: profile?.name} }}
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>
  <copy-with-webshare
    *ngSwitchCase="'link'"
    [webshareTitle]="profile.name + '\'s RecipeSage profile'"
    [webshareText]="'Click to view' + this.profile.name + '\'s public RecipeSage profile'"
    [webshareURL]="profileUrl"
    [copyText]="profileUrl"
  ></copy-with-webshare>

  <div class="share-icon-container">
    <ion-item lines="none" (click)="openFacebook()" button>
      <ion-icon name="logo-facebook"></ion-icon>
    </ion-item>
    <ion-item lines="none" (click)="openTwitter()" button>
      <ion-icon name="logo-twitter"></ion-icon>
    </ion-item>
    <ion-item lines="none" (click)="openPinterest()" button>
      <ion-icon name="logo-pinterest"></ion-icon>
    </ion-item>
    <ion-item lines="none" (click)="openEmail()" button>
      <ion-icon name="mail"></ion-icon>
    </ion-item>
  </div>
</ion-content>

<ion-footer class="ion-padding">
  <ion-button expand="block" (click)="cancel()">
    <ion-icon name="close" slot="start"></ion-icon>
    <ion-label>
      {{ 'pages.shareProfile.close' | translate }}
    </ion-label>
  </ion-button>
</ion-footer>
