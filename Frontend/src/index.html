  <script>
    window.queryParams = {};
    var queryString = (window.location.search || window.location.href).split('?')[1];
    if (queryString) {
      var query = queryString.split("&").forEach(el => {
        var tuple = el.split('=');

        window.queryParams[tuple[0]] = tuple[1];
      });
    }

    if (window.queryParams.token) {
      localStorage.setItem('token', window.queryParams.token);
    }
  </script>

  <script>
    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent Chrome 67 and earlier from automatically showing the prompt
      e.preventDefault();
      // Stash the event so it can be triggered later.
      window.deferredInstallPrompt = e;
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js', {
        updateViaCache: 'none'
      }).then(registration => {
        window.swRegistration = registration;
        if (window.onSWRegistration) window.onSWRegistration.call(null);
      }).catch(err => console.error('Error', err));

      navigator.serviceWorker.addEventListener('controllerchange', function() {
        // Recovery if we have a SW in a frozen state
        if (!window.appLoaded) {
          setTimeout(function () {
            if (!window.appLoaded) {
              window.location.reload(true);
            }
          }, 2000);
        }
      });

      window.forceSWUpdate = function() {
        return navigator.serviceWorker.getRegistrations().then(function(registrations) {
          Promise.all(registrations.map(function(registration) {
            registration.unregister();
          })).then(function() {
            return navigator.serviceWorker.register('service-worker.js');
          });
        });
      }
    }
  </script>

  <script>
    if (!HTMLCanvasElement.prototype.toBlob) {
      Object.defineProperty(HTMLCanvasElement.prototype, 'toBlob', {
        value: function (callback, type, quality) {
          var canvas = this;
          setTimeout(function() {

            var binStr = atob( canvas.toDataURL(type, quality).split(',')[1] ),
                len = binStr.length,
                arr = new Uint8Array(len);

            for (var i = 0; i < len; i++ ) {
              arr[i] = binStr.charCodeAt(i);
            }

            callback( new Blob( [arr], {type: type || 'image/png'} ) );

          });
        }
      });
    }
  </script>

  <script>
    window.version = '2.2.7';
  </script>

  <!-- Matomo -->
  <script type="text/javascript">
    var _paq = _paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    // _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function () {
      var u = "//a.recipesage.com/";
      _paq.push(['setTrackerUrl', u + 'piwik.php']);
      _paq.push(['setSiteId', '1']);
      var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
      g.type = 'text/javascript'; g.async = true; g.defer = true; g.src = u + 'piwik.js'; s.parentNode.insertBefore(g, s);
    })();

    window._paq = _paq;
  </script>
  <!-- End Matomo Code -->

  <app-root></app-root>

  <script>
    const storedTheme = localStorage.getItem('theme');
    switch(storedTheme) {
      case 'black':
      case 'dark':
      case 'light':
        document.body.className += 'theme-' + storedTheme;
        break;
      default:
        document.body.className += 'theme-default';
        break;
    }
  </script>
