<ion-header>
  <ion-toolbar color="nav">
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="defaultBackHref"></ion-back-button>
    </ion-buttons>

    <ion-title>{{ "pages.contributeThankYou.title" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <p class="headline">{{ "pages.contributeThankYou.title" | translate }}</p>

  <div class="card">
    <logo-icon href="/#/about"></logo-icon>

    <p>{{ "pages.contributeThankYou.thanks" | translate }}</p>

    <p>
      <a [routerLink]="accountPath">{{
        "pages.contributeThankYou.bonus" | translate
      }}</a>
    </p>

    <br />

    <p>{{ "pages.contributeThankYou.questions" | translate }}</p>

    <br />

    <p>
      <i>- Julian</i>
    </p>

    <br />
  </div>
</ion-content>
