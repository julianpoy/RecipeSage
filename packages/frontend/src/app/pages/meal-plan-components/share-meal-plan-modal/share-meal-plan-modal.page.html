<ion-header>
  <ion-toolbar>
    <ion-title> {{ "pages.shareMealPlanModal.title" | translate }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <br />
  {{ "pages.shareMealPlanModal.description" | translate }}

  <copy-with-webshare
