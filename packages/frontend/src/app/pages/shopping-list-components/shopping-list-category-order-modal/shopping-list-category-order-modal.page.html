<ion-header>
  <ion-toolbar>
    <ion-title>{{
      "pages.shoppingListCategoryOrderModal.title" | translate
    }}</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item class="ion-no-padding">
    <ion-label class="ion-text-wrap">
      {{ "pages.shoppingListCategoryOrderModal.description" | translate }}

      <p>
        {{ "pages.shoppingListCategoryOrderModal.instructions" | translate }}
      </p>
    </ion-label>
  </ion-item>

  <ion-textarea
    label="{{ 'pages.shoppingListCategoryOrderModal.label' | translate }}"
    labelPlacement="stacked"
    placeholder="{{
      'pages.shoppingListCategoryOrderModal.placeholder' | translate
    }}"
    [(ngModel)]="categoryOrder"
    rows="8"
    auto-grow="true"
  ></ion-textarea>
</ion-content>

<ion-footer class="ion-padding">
  <ion-button expand="block" (click)="save()">
    <ion-icon name="save" slot="start"></ion-icon>
    <ion-label> {{ "generic.save" | translate }} </ion-label>
  </ion-button>
</ion-footer>
