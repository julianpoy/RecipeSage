<ion-header>
  <ion-toolbar>
    <ion-title> {{ 'pages.newShoppingListItem.title' | translate }} </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div>
    <ion-segment (ionChange)="inputTypeChanged($event)" value="items">
      <ion-segment-button value="items">
        {{ 'pages.newShoppingListItem.items' | translate }}
      </ion-segment-button>
      <ion-segment-button value="recipe">
        {{ 'pages.newShoppingListItem.recipe' | translate }}
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="inputType">
    <div *ngSwitchCase="'items'">
      <br />
      <ion-item *ngFor="let item of itemFields">
        <ion-input
          label="{{ 'pages.newShoppingListItem.itemTitle' | translate }}"
          labelPlacement="stacked"
          [(ngModel)]="item.title"
          (ngModelChange)="addOrRemoveTextFields()"
          type="text"
          value=""
          autocapitalize="on"
          autocorrect="on"
          spellcheck="true"
        ></ion-input>
      </ion-item>
    </div>

    <div *ngSwitchCase="'recipe'">
      <br *ngIf="!selectedRecipe" />
      <select-recipe [(selectedRecipe)]="selectedRecipe"></select-recipe>

      <select-ingredients
        *ngIf="selectedRecipe"
        [ingredients]="selectedRecipe.ingredients"
        (selectedIngredientsChange)="selectedIngredients = $event"
      ></select-ingredients>
    </div>
  </div>
</ion-content>

<ion-footer class="ion-padding">
  <ion-button expand="block" (click)="save()" [disabled]="!isFormValid()">
    <ion-icon name="list" slot="start"></ion-icon>
    <ion-label> {{ 'pages.newShoppingListItem.add' | translate }} </ion-label>
  </ion-button>
</ion-footer>
