<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ "pages.shareProfileModal.title" | translate: { name: profile?.name } }}
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  @if (profileUrl) {
    <copy-with-webshare
      [webshareTitle]="profile.name + '\'s RecipeSage profile'"
      [webshareText]="
        'Click to view' + this.profile.name + '\'s public RecipeSage profile'
      "
      [webshareURL]="profileUrl"
      [copyText]="profileUrl"
    ></copy-with-webshare>
  }

  <div class="share-icon-container">
    <ion-item lines="none" (click)="openFacebook()" button>
      <ion-icon name="logo-facebook"></ion-icon>
    </ion-item>
    <ion-item lines="none" (click)="openTwitter()" button>
      <ion-icon name="logo-twitter"></ion-icon>
    </ion-item>
    <ion-item lines="none" (click)="openPinterest()" button>
      <ion-icon name="logo-pinterest"></ion-icon>
    </ion-item>
    <ion-item lines="none" (click)="openEmail()" button>
      <ion-icon name="mail"></ion-icon>
    </ion-item>
  </div>
</ion-content>

<ion-footer class="ion-padding">
  <ion-button expand="block" (click)="cancel()">
    <ion-icon name="close" slot="start"></ion-icon>
    <ion-label> {{ "pages.shareProfileModal.close" | translate }} </ion-label>
  </ion-button>
</ion-footer>
