<ion-header>
  <ion-toolbar>
    <ion-title>{{ "pages.printRecipeModal.title" | translate }}</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="templates">
    @for (template of templates; track template; let i = $index) {
      <recipe-preview
        [selected]="selectedTemplate === i"
        [landscape]="template.orientation === 'landscape'"
        [url]="template.url"
        [description]="template.description"
        (click)="selectedTemplate = i"
        (previewClick)="selectedTemplate = i"
      ></recipe-preview>
    }
  </div>
</ion-content>

<ion-footer class="ion-padding">
  <ion-button
    expand="block"
    (click)="print()"
    [disabled]="selectedTemplate === -1"
  >
    <ion-icon name="print" slot="start"></ion-icon>
    <ion-label> {{ "pages.printRecipeModal.print" | translate }} </ion-label>
  </ion-button>
</ion-footer>
