<ion-list no-border>
  <ion-list-header>
    {{ 'pages.labelsPopover.title' | translate }}
  </ion-list-header>

  <ion-item>
    <ion-toggle
      [(ngModel)]="preferences[preferenceKeys.ShowCreatedAt]"
      (ngModelChange)="savePreferences()"
    >
      <div class="ion-text-wrap">
        {{ 'pages.labelsPopover.options.showCreatedAt' | translate }}
      </div>
    </ion-toggle>
  </ion-item>

  <ion-button
    (click)="toggleSelectionMode()"
    expand="block"
    size="small"
    class="ion-margin"
  >
    <span *ngIf="selectionMode">
      {{ 'pages.labelsPopover.options.unselectLabels' | translate }}
    </span>
    <span *ngIf="!selectionMode">
      {{ 'pages.labelsPopover.options.selectMultipleLabels' | translate }}
    </span>
  </ion-button>
</ion-list>
