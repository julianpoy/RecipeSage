<ion-header>
  <ion-toolbar color="nav">
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="defaultBackHref"></ion-back-button>
    </ion-buttons>
    <ion-title> {{ 'pages.settings.mealOptions' | translate }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br />

  <ion-item lines="none">
    <ion-label class="ion-text-wrap">
      <p>{{ 'pages.settings.mealOptions.description' | translate }}</p>
    </ion-label>
  </ion-item>

  <br />

  <ion-list>
    <ion-item *ngFor="let mealOption of mealOptions" [disabled]="mealOption.userId === '0'" (click)="manageMealOption(mealOption)" button
      class="ion-margin-start">
      <ion-label>
        <h2>{{ mealOption.mealTime }}</h2>
        <p>{{ mealOption.title }}</p>
      </ion-label>
    </ion-item>
  </ion-list>  

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="new()" color="primary">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

</ion-content>
