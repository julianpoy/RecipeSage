<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- <ion-title>Title</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content [forceOverscroll]="false" color="dark" fullscreen="true">
  @if (slideNum > 0) {
    <ion-icon
      (click)="swiperContainer.swiper.slidePrev()"
      name="arrow-back"
      class="back"
    ></ion-icon>
  }
  <swiper-container
    #swiperContainer
    [modules]="swiperModules"
    pagination="true"
    centeredSlides="true"
  >
    @for (imageUrl of imageUrls; track imageUrl) {
      <swiper-slide>
        <div class="image-container"><img [src]="imageUrl" /></div>
      </swiper-slide>
    }
  </swiper-container>
  @if (slideNum < imageUrls.length - 1) {
    <ion-icon
      (click)="swiperContainer.swiper.slideNext()"
      name="arrow-forward"
      class="forward"
    ></ion-icon>
  }
</ion-content>
