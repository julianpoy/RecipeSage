<div>
  <ion-item>
    <ion-select
      label="{{ 'components.selectMeal.title' | translate }}"
      [(ngModel)]="meal"
      (ngModelChange)="mealChanged()"
      okText="{{ 'generic.ok' | translate }}"
      cancelText="{{ 'generic.cancel' | translate }}"
    >
      @for (mealOption of mealOptions; track mealOption) {
        <ion-select-option [value]="mealOption.key">{{
          mealOption.title
        }}</ion-select-option>
      }
    </ion-select>
  </ion-item>
</div>
