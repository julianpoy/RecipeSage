<div>
  <ion-item>
    <ion-select
      label="{{ 'components.selectMeal.title' | translate }}"
      [(ngModel)]="meal"
      (ngModelChange)="mealChanged()"
      okText="{{ 'generic.ok' | translate }}"
      cancelText="{{ 'generic.cancel' | translate }}"
    >
      <ion-select-option
        *ngFor="let mealOption of mealOptions"
        [value]="mealOption.mealTime"
        >{{ mealOption.title + " " + mealOption.mealTime }}</ion-select-option
      >
    </ion-select>
  </ion-item>
</div>
