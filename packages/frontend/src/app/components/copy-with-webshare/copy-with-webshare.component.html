<div>
  <br />
  <ion-item lines="none">
    <ion-label class="ion-text-wrap">
      <p>
        {{ "components.copyWithWebshare.instructions" | translate }}
        @if (!hasWebShareAPI) {
          <span>
            {{ "components.copyWithWebshare.shareIcon" | translate }}
          </span>
        }
      </p>
    </ion-label>
  </ion-item>
  <div class="codeBlock">
    <div class="code" [ngClass]="{ hasActionButton: hasWebShareAPI }">
      {{ copyText }}
    </div>
    @if (hasWebShareAPI) {
      <ion-button fill="clear" (click)="webShare()">
        <ion-icon name="share" slot="icon-only"></ion-icon>
      </ion-button>
    }
    @if (!hasWebShareAPI && hasCopyAPI) {
      <ion-button fill="clear" (click)="clipboard()">
        <ion-icon name="copy" slot="icon-only"></ion-icon>
      </ion-button>
    }
  </div>
  <textarea
    id="codeBlockCopy"
    type="text"
    class="invisible"
    [ngModel]="copyText"
  ></textarea>
</div>
