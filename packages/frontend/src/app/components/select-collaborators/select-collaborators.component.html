<div>
  <h6>{{ "components.selectCollaborators.title" | translate }}</h6>

  <div class="labels">
    @for (userId of selectedCollaboratorIds; track userId) {
      <button class="label">
        <ion-icon
          class="delete-label"
          (click)="removeCollaborator(userId)"
          name="trash"
          slot="start"
        ></ion-icon>
        {{ userProfilesById.get(userId)?.name || "--" }}
      </button>
    }
  </div>

  <select-user
    (selectedUserChange)="addCollaborator($event)"
    [enableSelectedMode]="false"
  ></select-user>
</div>
