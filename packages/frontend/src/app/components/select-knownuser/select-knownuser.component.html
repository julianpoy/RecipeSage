<div>
  <ion-list *ngIf="friendships.length > 0">
    <ion-radio-group
      [value]="_radioFriendship"
      (ionChange)="friendshipRadioChanged($event)"
    >
      <ion-list-header style="margin-bottom: 0" lines="none">
        {{ "components.selectKnownUser.friends" | translate }}
      </ion-list-header>

      <ion-item *ngFor="let friendship of friendships">
        <ion-avatar slot="start">
          <img
            *ngIf="!friendship.otherUser.profileImages?.length"
            src="assets/avatar.svg"
          />
          <img
            *ngIf="friendship.otherUser.profileImages?.length"
            [src]="friendship.otherUser.profileImages[0].location"
          />
        </ion-avatar>
        <ion-radio labelPlacement="end" justify="start" [value]="friendship">
          <div class="ion-radio-label">
            {{ friendship.otherUser.name }}
            <p>&commat;{{ friendship.otherUser.handle }}</p>
          </div>
        </ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <ion-list *ngIf="threads.length > 0">
    <ion-radio-group
      [value]="_radioThread"
      (ionChange)="threadRadioChanged($event)"
    >
      <ion-list-header style="margin-bottom: 0" lines="none">
        {{ "components.selectKnownUser.conversations" | translate }}
      </ion-list-header>

      <ion-item *ngFor="let thread of threads">
        <ion-radio labelPlacement="end" justify="start" [value]="thread">
          <div class="ion-radio-label">
            {{ thread.otherUser.name }}
            <p>{{ thread.otherUser.email }}</p>
          </div>
        </ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</div>
