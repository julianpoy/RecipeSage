<div class="group" *ngFor="let mealTime of getObjectKeys(mealItems.itemsByMeal)">
  <span class="meal-title">{{
    mealNameToI18n(mealTime)
  }}</span>
  <calendar-item
    *ngFor="let mealItem of mealItems.itemsByMeal[mealTime]"
    [mealItem]="mealItem"
    (click)="itemClicked.emit(mealItem)"
    draggable="{{ enableEditing }}"
    (dragstart)="dragStart($event, mealItem)"
    (dragend)="dragEnd($event, mealItem)"
    [ngClass]="{
      dragging: mealItemsDragging[mealItem.id],
      breakfast: mealItem.meal === 'breakfast',
      lunch: mealItem.meal === 'lunch',
      dinner: mealItem.meal === 'dinner',
      snacks: mealItem.meal === 'snacks',
      other: mealItem.meal === 'other',
    }"
  ></calendar-item>
</div>
