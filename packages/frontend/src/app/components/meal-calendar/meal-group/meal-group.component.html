<div
  class="group"
  *ngFor="let mealTime of getObjectKeys(mealItems.itemsByMeal)"
>
  <span class="meal-title" [innerHTML]="mealLabel(mealTime)"></span>
  <calendar-item
    *ngFor="let mealItem of mealItems.itemsByMeal[mealTime]"
    [mealItem]="mealItem"
    (click)="itemClicked.emit(mealItem)"
    draggable="{{ enableEditing }}"
    (dragstart)="dragStart($event, mealItem)"
    (dragend)="dragEnd($event, mealItem)"
    [style.border-left-color]="getMealColor(mealItem.meal)"
    [ngClass]="{
      dragging: mealItemsDragging[mealItem.id],
    }"
  ></calendar-item>
</div>
