<div>
  <select-user
    [selectedUser]="_userSelectState"
    (selectedUserChange)="selectedUser = $event"
    (searchInputChange)="manualSelect = !!$event.trim()"
  ></select-user>
  @if (!manualSelect) {
    <select-knownuser
      [selectedUser]="_knownUserSelectState"
      (selectedUserChange)="selectedUser = $event"
    ></select-knownuser>
  }
</div>
