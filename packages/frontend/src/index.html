    <meta name="msapplication-config" content="assets/icon/browserconfig.xml" />

    <meta
      name="Description"
      content="Create, store, share and browse your recipes online. Free, easy to use and mobile friendly."
    />

    <!--<link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">-->

    <link

    <link

    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <script>
      if (window.location.search) {
        if (window.location.hash && window.location.hash.includes("#/")) {
          window.location.href =
            window.location.href.replace(window.location.search, "") +
            window.location.search;
        }
      }
    </script>

    <script>
      window.addEventListener("beforeinstallprompt", (e) => {
        // Prevent Chrome 67 and earlier from automatically showing the prompt
        e.preventDefault();
        // Stash the event so it can be triggered later.
        window.deferredInstallPrompt = e;
      });

      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("service-worker.js", {
            updateViaCache: "none",
          })
          .then((registration) => {
            window.swRegistration = registration;
            if (window.onSWRegistration) window.onSWRegistration.call(null);
          })
          .catch((err) => console.error("Error", err));

        navigator.serviceWorker.addEventListener(
          "controllerchange",
          function () {
            // Recovery if we have a SW in a frozen state
            if (!window.appLoaded) {
              setTimeout(function () {
                if (!window.appLoaded) {
                  window.location.reload(true);
                }
              }, 2000);
            }
          },
        );

        window.forceSWUpdate = function () {
          return navigator.serviceWorker
            .getRegistrations()
            .then(function (registrations) {
              Promise.all(
                registrations.map(function (registration) {
                  registration.unregister();
                }),
              ).then(function () {
                return navigator.serviceWorker.register("service-worker.js", {
                  updateViaCache: "none",
                });
              });
            });
        };
      }
    </script>

    <script>
      if (!HTMLCanvasElement.prototype.toBlob) {
        Object.defineProperty(HTMLCanvasElement.prototype, "toBlob", {
          value: function (callback, type, quality) {
            var canvas = this;
            setTimeout(function () {
              var binStr = atob(canvas.toDataURL(type, quality).split(",")[1]),
                len = binStr.length,
                arr = new Uint8Array(len);

              for (var i = 0; i < len; i++) {
                arr[i] = binStr.charCodeAt(i);
              }

              callback(new Blob([arr], { type: type || "image/png" }));
            });
          },
        });
      }
    </script>

    <script>
      window.version = "development";
    </script>
  </head>

  <body>
    <noscript>
      <h1>You don't have javascript enabled.</h1>
      <p>This application requires javascript.</p>
    </noscript>

    <app-root></app-root>

    <script>
      let storedTheme = "default";
      try {
        // Backwards compat
        storedTheme = localStorage.getItem("theme") || storedTheme;

        storedTheme =
          JSON.parse(localStorage.getItem("preferences"))["global.theme"] ||
          storedTheme;
      } catch (e) {}
      switch (storedTheme) {
        case "black":
        case "dark":
        case "midnight":
        case "light":
          document.body.className += "theme-" + storedTheme;
          break;
        default:
          document.body.className += "theme-default";
          break;
      }
    </script>
  </body>
</html>
